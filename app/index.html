<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<!-- Modals -->
<div id="profileImageModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <div ng-controller="SaveImageCtrl">

                    <save-image></save-image>
                </div>
            </div>

        </div>

    </div>
</div>

<div id="editModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <div ng-controller="ModifyMessageCtrl">
                    <modify-message></modify-message>
                </div>
            </div>

        </div>

    </div>
</div>

<div id="replyModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <div ng-controller="replyCtrl">
                    <reply></reply>
                </div>
            </div>

        </div>

    </div>
</div>

<body ng-app="chatApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="container">
        <div ng-controller="LoginCtrl">
            <div class="text-center">
                <login ng-hide="one"></login>
            </div>
            <div ng-hide="two">
                <div class="row">
                    <get-user></get-user>
                    <div class="col-md-8">
                        <div ng-hide="two" ng-controller="AllThreadsCtrl">
                            <div ng-hide="two" ng-controller="SendMessageCtrl">
                                <send-message></send-message>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <threads collection="threads"></threads>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <!--
                        <div ng-hide="two" ng-controller="AllMessagesCtrl">
                            <all-messages></all-messages>
                        </div>
                        <div ng-hide="two" ng-controller="GetMessageCtrl">
                            <get-message></get-message>
                        </div>

                        <div ng-hide="two" ng-controller="AllParentsCtrl">
                            <parents></parents>
                        </div>
                        <div ng-hide="two" ng-controller="GetThreadCtrl">
                            <thread></thread>
                        </div>

                        <div ng-hide="two" ng-controller="AllUsersCtrl">
                            <all-users></all-users>
                        </div>
-->

                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!--    controllers -->
    <script src="scripts/controllers/loginCtrl.js"></script>
    <script src="scripts/controllers/signUpCtrl.js"></script>
    <script src="scripts/controllers/sendMessageCtrl.js"></script>
    <script src="scripts/controllers/allMessagesCtrl.js"></script>
    <script src="scripts/controllers/getMessageCtrl.js"></script>
    <script src="scripts/controllers/modifyMessageCtrl.js"></script>
    <script src="scripts/controllers/getThreadsCtrl.js"></script>
    <script src="scripts/controllers/getParentsCtrl.js"></script>
    <script src="scripts/controllers/getThreadCtrl.js"></script>
    <script src="scripts/controllers/replyCtrl.js"></script>
    <script src="scripts/controllers/AllUsersCtrl.js"></script>
    <script src="scripts/controllers/getUserCtrl.js"></script>
    <script src="scripts/controllers/deleteMessageCtrl.js"></script>
    <script src="scripts/controllers/deleteUserCtrl.js"></script>
    <script src="scripts/controllers/saveImageCtrl.js"></script>
    <script src="scripts/controllers/getMessageCtrl.js"></script>


    <!--    directives     -->
    <script src="scripts/directives/login.js"></script>
    <script src="scripts/directives/signUp.js"></script>
    <script src="scripts/directives/sendMessage.js"></script>
    <script src="scripts/directives/allMessages.js"></script>
    <script src="scripts/directives/getMessage.js"></script>
    <script src="scripts/directives/modifyMessage.js"></script>
    <script src="scripts/directives/getThreads.js"></script>
    <script src="scripts/directives/getParents.js"></script>
    <script src="scripts/directives/getThread.js"></script>
    <script src="scripts/directives/reply.js"></script>
    <script src="scripts/directives/allUsers.js"></script>
    <script src="scripts/directives/getUser.js"></script>
    <script src="scripts/directives/deleteUser.js"></script>
    <script src="scripts/directives/deleteMessage.js"></script>
    <script src="scripts/directives/saveImage.js"></script>
    <script src="scripts/directives/message.js"></script>

    <!--
-->

    <script src="scripts/services/ajaxFactory.js"></script>
    <script src="scripts/services/chatService.js"></script>
    <!-- endbuild -->
</body>

</html>
