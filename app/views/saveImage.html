<h4>Change profile picture</h4>
<form id="fileForm" class="form-inline">
    <label class="sr-only" for="name">Choose file</label>
    <input type="file" class="form-control" id="file" name="file" placeholder="imagefile">
    <input type="hidden" name="uID" value="{{userInfo.uID}}">
    <button class="btn btn-default" ng-click="profileImage()">Tallenna</button>
</form>
